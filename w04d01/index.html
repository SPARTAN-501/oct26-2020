<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic</title>

  <style>
    /* header {
      font-size: 36px;
      color: orange;
      text-decoration: underline;
      background-color: purple;
    } */

    aside, header {
      font-size: 36px;
      color: orange;
      text-decoration: overline;
      background-color: purple;
    }   
  </style>
</head>
<body>
  <div>
    <header style="">My awesome page!</header>
    <main>
      <figure>
        <img 
          src="https://andydlindsay-portfolio.s3.amazonaws.com/lighthouse/profile.jpeg" 
          height="150" 
          width="400" 
          alt="image of me"
        />
        <figcaption>A photo of me!</figcaption>
      </figure>
    </main>
    <aside>More <mark>info</mark> about me</aside>
    <footer>Copyright 2020 Andy</footer>
  </div>
</body>
</html>
